<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Count Time | Your Event Manager</title>

	<link rel="shortcut icon" href="../public/images/logo.svg" type="image/x-icon">
	<link rel="stylesheet" href="../public/styles/main.css">
	<link rel="stylesheet" href="../public/styles/header.css">
	<link rel="stylesheet" href="../public/styles/progress-bar.css">
	<link rel="stylesheet" href="../public/styles/page-event.css">
	<link rel="stylesheet" href="../public/styles/animations.css">
	<link rel="stylesheet" href="../public/styles/buttons.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet"> 
</head>
<body>
	<div id="container">
		<header class="slidetodown">
			<a onclick="history.back()" class="header-back-button">
				<img src="/public/images/arrow-back.svg" alt="link to back">
			</a>
			<a href="./index.html">Count<br><span>Timer</span></a>
      <a href="./page-events.html" class="header-button">My Events</a>
		</header>

		<main class="slidetoright">
      <h1>You have<span>...</span></h1>
      <section id="counter">
        <div class="counter-unit" id="month-unit">
          <h2 class="unit-value" id="month-value">01</h2>
          <p class="unit-description">Month(s)</p>
        </div>
        <div class="counter-unit" id="dat-unit">
          <h2 class="unit-value" id="day-value">02</h2>
          <p class="unit-description">Day(s)</p>
        </div>
        <div class="counter-unit" id="hour-unit">
          <h2 class="unit-value" id="hour-value">03</h2>
          <p class="unit-description">Hour(s)</p>
        </div>
        <div class="counter-unit" id="minute-unit">
          <h2 class="unit-value" id="minute-value">04</h2>
          <p class="unit-description">Minute(s)</p>
        </div>
      </section>
      <p>before starting the <span>event_name</span></p>
			<div class="container-progress-bar">
      	<div class="progress-bar" style="--percentage: 100%"></div>
			</div>
			<section class="buttons">
				<a href="page-events.html" type="button" class="button-left">
					<p>TIRED OF WAITING</p>
				</a>
				<a href="page-create-event.html" type="button" class="button-right">
					<p>CHANGE DATE</p>
				</a>
			</section>
		</main>

	</div>
	<footer>
		<section>
			<a href="https://github.com/pedro-henrique-sb/" target="_blank">pedro_dev 2021 Â©</a>
		</section>
	</footer>
</body>
</html>
